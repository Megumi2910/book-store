<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/base}">
<head>
    <title>Books - Admin</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Book Management</h2>
                <p class="text-muted mb-0">Manage your book catalog</p>
            </div>
            <a th:href="@{/admin/books/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>
                Add New Book
            </a>
        </div>

        <!-- Search and Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/books}" method="get" class="row g-3">
                    <div class="col-md-5">
                        <input type="text" class="form-control" name="keyword" 
                               th:value="${keyword}" placeholder="Search by title or author...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" name="genreId">
                            <option value="">All Genres</option>
                            <option th:each="genre : ${genres}" 
                                    th:value="${genre.id}" 
                                    th:text="${genre.name}"
                                    th:selected="${genreId != null and genreId == genre.id}">
                                Genre
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" name="size">
                            <option value="10" th:selected="${param.size != null and param.size[0] == '10'}">10 per page</option>
                            <option value="25" th:selected="${param.size != null and param.size[0] == '25'}">25 per page</option>
                            <option value="50" th:selected="${param.size != null and param.size[0] == '50'}">50 per page</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-outline-primary w-100">
                            <i class="bi bi-search me-1"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Books Table -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 80px;">Image</th>
                                <th>
                                    <a th:href="@{/admin/books(page=${currentPage}, size=${bookPage.size}, keyword=${keyword}, genreId=${genreId}, sortBy=${(sortBy != null and sortBy == 'title' and sortDir == 'desc') ? null : 'title'}, sortDir=${(sortBy != null and sortBy == 'title' and sortDir == 'asc') ? 'desc' : ((sortBy != null and sortBy == 'title' and sortDir == 'desc') ? null : 'asc')})}" 
                                       class="text-decoration-none text-dark d-flex align-items-center gap-1"
                                       style="cursor: pointer;">
                                        Title & Author
                                        <span th:if="${sortBy != null and sortBy == 'title'}">
                                            <i th:if="${sortDir == 'asc'}" class="bi bi-arrow-up text-primary"></i>
                                            <i th:if="${sortDir == 'desc'}" class="bi bi-arrow-down text-primary"></i>
                                        </span>
                                        <span th:unless="${sortBy != null and sortBy == 'title'}" class="text-muted">
                                            <i class="bi bi-arrow-down-up" style="opacity: 0.3;"></i>
                                        </span>
                                    </a>
                                </th>
                                <th>ISBN</th>
                                <th>
                                    <a th:href="@{/admin/books(page=${currentPage}, size=${bookPage.size}, keyword=${keyword}, genreId=${genreId}, sortBy=${(sortBy != null and sortBy == 'price' and sortDir == 'desc') ? null : 'price'}, sortDir=${(sortBy != null and sortBy == 'price' and sortDir == 'asc') ? 'desc' : ((sortBy != null and sortBy == 'price' and sortDir == 'desc') ? null : 'asc')})}" 
                                       class="text-decoration-none text-dark d-flex align-items-center gap-1"
                                       style="cursor: pointer;">
                                        Price
                                        <span th:if="${sortBy != null and sortBy == 'price'}">
                                            <i th:if="${sortDir == 'asc'}" class="bi bi-arrow-up text-primary"></i>
                                            <i th:if="${sortDir == 'desc'}" class="bi bi-arrow-down text-primary"></i>
                                        </span>
                                        <span th:unless="${sortBy != null and sortBy == 'price'}" class="text-muted">
                                            <i class="bi bi-arrow-down-up" style="opacity: 0.3;"></i>
                                        </span>
                                    </a>
                                </th>
                                <th>
                                    <a th:href="@{/admin/books(page=${currentPage}, size=${bookPage.size}, keyword=${keyword}, genreId=${genreId}, sortBy=${(sortBy != null and sortBy == 'stock' and sortDir == 'desc') ? null : 'stock'}, sortDir=${(sortBy != null and sortBy == 'stock' and sortDir == 'asc') ? 'desc' : ((sortBy != null and sortBy == 'stock' and sortDir == 'desc') ? null : 'asc')})}" 
                                       class="text-decoration-none text-dark d-flex align-items-center gap-1"
                                       style="cursor: pointer;">
                                        Stock
                                        <span th:if="${sortBy != null and sortBy == 'stock'}">
                                            <i th:if="${sortDir == 'asc'}" class="bi bi-arrow-up text-primary"></i>
                                            <i th:if="${sortDir == 'desc'}" class="bi bi-arrow-down text-primary"></i>
                                        </span>
                                        <span th:unless="${sortBy != null and sortBy == 'stock'}" class="text-muted">
                                            <i class="bi bi-arrow-down-up" style="opacity: 0.3;"></i>
                                        </span>
                                    </a>
                                </th>
                                <th>
                                    <span class="text-muted" title="Rating sorting not available">
                                        Rating
                                        <i class="bi bi-info-circle" style="opacity: 0.5; font-size: 0.8em;"></i>
                                    </span>
                                </th>
                                <th style="width: 200px;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${bookPage.content}" th:if="${bookPage != null and !bookPage.isEmpty()}">
                                <!-- Image -->
                                <td>
                                    <img th:src="${book.imageUrl != null ? book.imageUrl : '/images/placeholder.jpg'}" 
                                         alt="Book cover" 
                                         class="img-thumbnail" 
                                         style="width: 60px; height: 80px; object-fit: cover;">
                                </td>
                                <!-- Title & Author -->
                                <td>
                                    <div>
                                        <a class="text-decoration-none text-dark" th:href= "@{/admin/books/{id}(id=${book.bookId})}">
                                            <strong th:text="${book.title}">Book Title</strong>
                                        </a>
                                        <br>
                                        <small class="text-muted" th:text="${book.author}">Author Name</small>
                                    </div>
                                </td>
                                <!-- ISBN -->
                                <td>
                                    <small class="font-monospace" th:text="${book.isbn ?: 'N/A'}">ISBN</small>
                                </td>
                                <!-- Price -->
                                <td>
                                    <strong th:text="${T(com.second_project.book_store.util.CurrencyUtils).formatVND(book.price)}">0 VND</strong>
                                </td>
                                <!-- Stock -->
                                <td>
                                    <span class="badge" 
                                          th:classappend="${book.quantity < 10} ? 'bg-danger' : 
                                                          (${book.quantity < 50} ? 'bg-warning text-dark' : 'bg-success')"
                                          th:text="${book.quantity}">
                                        0
                                    </span>
                                </td>
                                <!-- Rating -->
                                <td>
                                    <span th:if="${book.reviewCount > 0}">
                                        <i class="bi bi-star-fill text-warning"></i>
                                        <span th:text="${#numbers.formatDecimal(book.averageRating, 1, 1)}">0.0</span>
                                        <small class="text-muted" th:text="${'(' + book.reviewCount + ')'}">0</small>
                                    </span>
                                    <small class="text-muted" th:unless="${book.reviewCount > 0}">No reviews</small>
                                </td>
                                <!-- Actions -->
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/books/{id}(id=${book.bookId})}" 
                                           class="btn btn-sm btn-outline-info" title="View">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/admin/books/{id}/edit(id=${book.bookId})}" 
                                           class="btn btn-sm btn-outline-primary" title="Edit">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/admin/books/{id}/delete(id=${book.bookId})}" 
                                              method="post" style="display: inline;"
                                              onsubmit="return confirmDelete('Are you sure you want to delete this book?');">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${bookPage == null or bookPage.isEmpty()}">
                                <td colspan="7" class="text-center py-5 text-muted">
                                    <i class="bi bi-inbox fs-1 d-block mb-3"></i>
                                    <p class="mb-0">No books found</p>
                                    <a th:href="@{/admin/books/new}" class="btn btn-primary mt-3">
                                        <i class="bi bi-plus-circle me-2"></i>
                                        Add Your First Book
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="card-footer bg-white" th:if="${bookPage != null and bookPage.totalPages > 1}">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span class="text-muted">
                            Showing 
                            <strong th:text="${bookPage.size * bookPage.number + 1}">1</strong> 
                            to 
                            <strong th:text="${bookPage.size * bookPage.number + bookPage.numberOfElements}">10</strong>
                            of
                            <strong th:text="${bookPage.totalElements}">100</strong>
                            books
                        </span>
                    </div>
                    <nav>
                        <ul class="pagination mb-0 flex-wrap">
                            <!-- Previous -->
                            <li class="page-item" th:classappend="${bookPage.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/books(page=${currentPage - 1}, size=${bookPage.size}, keyword=${keyword}, genreId=${genreId}, sortBy=${sortBy}, sortDir=${sortDir})}">
                                    Previous
                                </a>
                            </li>
                            
                            <!-- Calculate range -->
                            <th:block th:with="startPage=${T(java.lang.Math).max(0, currentPage - 2)}, 
                                               endPage=${T(java.lang.Math).min(bookPage.totalPages - 1, currentPage + 2)}">
                                <!-- First page (if not in range) -->
                                <li class="page-item" th:if="${startPage > 1}"
                                    th:classappend="${currentPage == 0} ? 'active'">
                                    <a class="page-link" th:href="@{/admin/books(page=0, size=${bookPage.size}, keyword=${keyword}, genreId=${genreId}, sortBy=${sortBy}, sortDir=${sortDir})}">1</a>
                                </li>
                                
                                <!-- Show page 1 when startPage = 1 (loop starts at page 2) -->
                                <li class="page-item" th:if="${startPage == 1}"
                                    th:classappend="${currentPage == 0} ? 'active'">
                                    <a class="page-link" th:href="@{/admin/books(page=0, size=${bookPage.size}, keyword=${keyword}, genreId=${genreId}, sortBy=${sortBy}, sortDir=${sortDir})}">1</a>
                                </li>
                                
                                <!-- Ellipsis before range -->
                                <li class="page-item" th:if="${startPage > 1}">
                                    <span class="page-link" 
                                          style="cursor: pointer;" 
                                          th:data-total-pages="${bookPage.totalPages}"
                                          th:data-base-url="@{/admin/books(size=${bookPage.size}, keyword=${keyword}, genreId=${genreId}, sortBy=${sortBy}, sortDir=${sortDir})}"
                                          onclick="showPageInput(this)">
                                        ...
                                    </span>
                                </li>
                                
                                <!-- Pages in range -->
                                <li class="page-item" 
                                    th:each="i : ${#numbers.sequence(startPage, endPage)}"
                                    th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{/admin/books(page=${i}, size=${bookPage.size}, keyword=${keyword}, genreId=${genreId}, sortBy=${sortBy}, sortDir=${sortDir})}" 
                                       th:text="${i + 1}">1</a>
                                </li>
                                
                                <!-- Ellipsis after range -->
                                <li class="page-item" th:if="${endPage < bookPage.totalPages - 2}">
                                    <span class="page-link" 
                                          style="cursor: pointer;" 
                                          th:data-total-pages="${bookPage.totalPages}"
                                          th:data-base-url="@{/admin/books(size=${bookPage.size}, keyword=${keyword}, genreId=${genreId}, sortBy=${sortBy}, sortDir=${sortDir})}"
                                          onclick="showPageInput(this)">
                                        ...
                                    </span>
                                </li>
                                
                                <!-- Last page (if not in range) -->
                                <li class="page-item" th:if="${endPage < bookPage.totalPages - 1}"
                                    th:classappend="${currentPage == bookPage.totalPages - 1} ? 'active'">
                                    <a class="page-link" th:href="@{/admin/books(page=${bookPage.totalPages - 1}, size=${bookPage.size}, keyword=${keyword}, genreId=${genreId}, sortBy=${sortBy}, sortDir=${sortDir})}" 
                                       th:text="${bookPage.totalPages}">1</a>
                                </li>
                            </th:block>
                            
                            <!-- Next -->
                            <li class="page-item" th:classappend="${bookPage.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/books(page=${currentPage + 1}, size=${bookPage.size}, keyword=${keyword}, genreId=${genreId}, sortBy=${sortBy}, sortDir=${sortDir})}">
                                    Next
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="extra-js">
<script>
function showPageInput(element) {
    const totalPages = parseInt(element.getAttribute('data-total-pages'));
    const baseUrl = element.getAttribute('data-base-url');
    const parentLi = element.parentElement;
    
    // Create input field
    const input = document.createElement('input');
    input.type = 'number';
    input.min = '1';
    input.max = totalPages.toString();
    input.className = 'form-control form-control-sm';
    input.style.width = '60px';
    input.style.display = 'inline-block';
    input.style.textAlign = 'center';
    input.placeholder = '...';
    input.value = '';
    
    // Replace span with input
    const span = element;
    span.style.display = 'none';
    parentLi.appendChild(input);
    input.focus();
    input.select();
    
    // Handle Enter key
    input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            const pageNum = parseInt(input.value);
            
            // Validation
            if (isNaN(pageNum) || pageNum < 1 || pageNum > totalPages) {
                alert(`Please enter a valid page number between 1 and ${totalPages}.`);
                input.focus();
                input.select();
                return;
            }
            
            // Navigate to the page (page is 0-indexed in Spring)
            const targetPage = pageNum - 1;
            const url = baseUrl + (baseUrl.includes('?') ? '&' : '?') + 'page=' + targetPage;
            window.location.href = url;
        } else if (e.key === 'Escape') {
            // Cancel - restore ellipsis
            input.remove();
            span.style.display = '';
        }
    });
    
    // Handle blur (click outside) - restore ellipsis if empty
    input.addEventListener('blur', function() {
        if (input.value === '') {
            input.remove();
            span.style.display = '';
        }
    });
}
</script>
</th:block>
