<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/base}">
<head>
    <title>Reviews</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1">‚≠ê Reviews</h2>
            <p class="text-muted mb-0">View and moderate customer reviews</p>
        </div>
    </div>

    <!-- Filters -->
    <form class="row g-3 mb-3" method="get" th:action="@{/admin/reviews}">
        <div class="col-md-3">
            <label class="form-label small text-muted mb-1">Rating</label>
            <select name="rating" class="form-select">
                <option value="" th:selected="${selectedRating == null}">All ratings</option>
                <option th:each="i : ${#numbers.sequence(5,1)}"
                        th:value="${i}"
                        th:selected="${selectedRating != null and selectedRating == i}"
                        th:text="${i + ' stars'}">5 stars</option>
            </select>
        </div>
        <div class="col-md-2 align-self-end">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-funnel me-1"></i>
                Filter
            </button>
        </div>
    </form>

    <!-- Reviews Table -->
    <div class="card">
        <div class="card-header bg-white">
            <h5 class="mb-0">Customer Reviews</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Book</th>
                        <th>User</th>
                        <th>Rating</th>
                        <th>Comment</th>
                        <th>Likes</th>
                        <th>Created At</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="review : ${reviewPage.content}">
                        <td th:text="${review.reviewId}">1</td>
                        <td>
                            <strong th:text="${review.bookTitle}">Book Title</strong><br>
                            <small class="text-muted">ID: <span th:text="${review.bookId}">1</span></small>
                        </td>
                        <td>
                            <strong th:text="${review.userName}">User Name</strong><br>
                            <small class="text-muted" th:text="${review.userEmail}">email@example.com</small>
                        </td>
                        <td>
                            <span class="badge bg-warning text-dark">
                                <i class="bi bi-star-fill me-1"></i>
                                <span th:text="${review.rating}">5</span>
                            </span>
                        </td>
                        <td style="max-width: 260px;">
                            <span th:if="${review.comment != null and !review.comment.isBlank()}"
                                  th:text="${#strings.abbreviate(review.comment, 80)}">
                                Comment text
                            </span>
                            <span th:if="${review.comment == null or review.comment.isBlank()}"
                                  class="text-muted fst-italic">
                                No comment (rating only)
                            </span>
                        </td>
                        <td>
                            <span class="badge bg-success-subtle text-success me-1">
                                <i class="bi bi-hand-thumbs-up-fill me-1"></i>
                                <span th:text="${review.likeCount}">0</span>
                            </span>
                            <span class="badge bg-danger-subtle text-danger">
                                <i class="bi bi-hand-thumbs-down-fill me-1"></i>
                                <span th:text="${review.dislikeCount}">0</span>
                            </span>
                        </td>
                        <td th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01</td>
                        <td class="text-end">
                            <form th:if="${review.comment != null and !review.comment.isBlank()}"
                                  th:action="@{/admin/reviews/{id}/remove-comment(id=${review.reviewId})}"
                                  method="post" class="d-inline"
                                  onsubmit="return confirm('Remove this comment text? Rating will be kept.');">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-eraser"></i>
                                    Remove Comment
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${reviewPage.totalElements == 0}">
                        <td colspan="8" class="text-center text-muted py-4">
                            <i class="bi bi-chat-left-text fs-2 d-block mb-2"></i>
                            No reviews found
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div class="card-footer bg-white d-flex justify-content-between align-items-center">
            <div>
                <small class="text-muted">
                    Showing
                    <span th:text="${reviewPage.number * reviewPage.size + 1}"
                          th:if="${reviewPage.totalElements > 0}">1</span>
                    <span th:if="${reviewPage.totalElements == 0}">0</span>
                    -
                    <span th:text="${reviewPage.number * reviewPage.size + reviewPage.numberOfElements}">10</span>
                    of
                    <span th:text="${reviewPage.totalElements}">0</span>
                    reviews
                </small>
            </div>
            <nav>
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${reviewPage.first} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/reviews(page=${reviewPage.number - 1}, size=${reviewPage.size}, rating=${selectedRating})}">
                            Previous
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, reviewPage.totalPages - 1)}"
                        th:classappend="${i == reviewPage.number} ? 'active'">
                        <a class="page-link"
                           th:text="${i + 1}"
                           th:href="@{/admin/reviews(page=${i}, size=${reviewPage.size}, rating=${selectedRating})}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${reviewPage.last} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/reviews(page=${reviewPage.number + 1}, size=${reviewPage.size}, rating=${selectedRating})}">
                            Next
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
