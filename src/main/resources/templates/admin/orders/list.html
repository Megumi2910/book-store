<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/base}">
<head>
    <title>Orders - Admin</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="mb-4">
            <h2 class="mb-1">Order Management</h2>
            <p class="text-muted mb-0">Manage customer orders</p>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/orders}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <select class="form-select" name="status">
                            <option value="">All Statuses</option>
                            <option th:each="status : ${statuses}" 
                                    th:value="${status.name()}" 
                                    th:text="${status}"
                                    th:selected="${selectedStatus != null and selectedStatus == status.name()}">
                                Status
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" name="size">
                            <option value="20" th:selected="${param.size == null or param.size[0] == '20'}">20 per page</option>
                            <option value="50" th:selected="${param.size != null and param.size[0] == '50'}">50 per page</option>
                            <option value="100" th:selected="${param.size != null and param.size[0] == '100'}">100 per page</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Filter</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Total</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orderPage.content}">
                                <td>#<span th:text="${order.orderId}">0</span></td>
                                <td th:text="${order.userEmail}">user@example.com</td>
                                <td>
                                    <small th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy HH:mm')}">Date</small>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${order.orderStatus.name() == 'PENDING'} ? 'bg-warning' : 
                                                          (${order.orderStatus.name() == 'SHIPPED'} ? 'bg-info' : 
                                                          (${order.orderStatus.name() == 'DELIVERED'} ? 'bg-success' : 'bg-secondary'))"
                                          th:text="${order.orderStatus}">PENDING</span>
                                </td>
                                <td th:text="${T(com.second_project.book_store.util.CurrencyUtils).formatVND(order.totalAmount)}">0 VND</td>
                                <td>
                                    <a th:href="@{/admin/orders/{id}(id=${order.orderId})}" class="btn btn-sm btn-outline-primary">
                                        View
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav th:if="${totalPages > 1}" class="mt-4">
                    <ul class="pagination justify-content-center flex-wrap">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/orders(status=${selectedStatus}, size=${param.size != null ? param.size[0] : 20}, page=${currentPage - 1})}">Previous</a>
                        </li>
                        <!-- Calculate range -->
                        <th:block th:with="startPage=${T(java.lang.Math).max(0, currentPage - 2)}, 
                                           endPage=${T(java.lang.Math).min(totalPages - 1, currentPage + 2)}">
                            <!-- First page (if not in range) -->
                            <li class="page-item" th:if="${startPage > 1}"
                                th:classappend="${currentPage == 0} ? 'active'">
                                <a class="page-link" th:href="@{/admin/orders(status=${selectedStatus}, size=${param.size != null ? param.size[0] : 20}, page=0)}">1</a>
                            </li>
                            <!-- Show page 1 when startPage = 1 (loop starts at page 2) -->
                            <li class="page-item" th:if="${startPage == 1}"
                                th:classappend="${currentPage == 0} ? 'active'">
                                <a class="page-link" th:href="@{/admin/orders(status=${selectedStatus}, size=${param.size != null ? param.size[0] : 20}, page=0)}">1</a>
                            </li>
                            <!-- Ellipsis before range -->
                            <li class="page-item" th:if="${startPage > 1}">
                                <span class="page-link" 
                                      style="cursor: pointer;" 
                                      th:data-total-pages="${totalPages}"
                                      th:data-base-url="@{/admin/orders(status=${selectedStatus}, size=${param.size != null ? param.size[0] : 20})}"
                                      onclick="showPageInput(this)">
                                    ...
                                </span>
                            </li>
                            <!-- Pages in range -->
                            <li th:each="i : ${#numbers.sequence(startPage, endPage)}" 
                                class="page-item" 
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/admin/orders(status=${selectedStatus}, size=${param.size != null ? param.size[0] : 20}, page=${i})}" th:text="${i + 1}">1</a>
                            </li>
                            <!-- Ellipsis after range -->
                            <li class="page-item" th:if="${endPage < totalPages - 2}">
                                <span class="page-link" 
                                      style="cursor: pointer;" 
                                      th:data-total-pages="${totalPages}"
                                      th:data-base-url="@{/admin/orders(status=${selectedStatus}, size=${param.size != null ? param.size[0] : 20})}"
                                      onclick="showPageInput(this)">
                                    ...
                                </span>
                            </li>
                            <!-- Last page (if not in range) -->
                            <li class="page-item" th:if="${endPage < totalPages - 1}"
                                th:classappend="${currentPage == totalPages - 1} ? 'active'">
                                <a class="page-link" th:href="@{/admin/orders(status=${selectedStatus}, size=${param.size != null ? param.size[0] : 20}, page=${totalPages - 1})}" th:text="${totalPages}">1</a>
                            </li>
                        </th:block>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/orders(status=${selectedStatus}, size=${param.size != null ? param.size[0] : 20}, page=${currentPage + 1})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

<th:block layout:fragment="extra-js">
<script>
function showPageInput(element) {
    const totalPages = parseInt(element.getAttribute('data-total-pages'));
    const baseUrl = element.getAttribute('data-base-url');
    const parentLi = element.parentElement;
    
    // Create input field
    const input = document.createElement('input');
    input.type = 'number';
    input.min = '1';
    input.max = totalPages.toString();
    input.className = 'form-control form-control-sm';
    input.style.width = '60px';
    input.style.display = 'inline-block';
    input.style.textAlign = 'center';
    input.placeholder = '...';
    input.value = '';
    
    // Replace span with input
    const span = element;
    span.style.display = 'none';
    parentLi.appendChild(input);
    input.focus();
    input.select();
    
    // Handle Enter key
    input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            const pageNum = parseInt(input.value);
            
            // Validation
            if (isNaN(pageNum) || pageNum < 1 || pageNum > totalPages) {
                alert(`Please enter a valid page number between 1 and ${totalPages}.`);
                input.focus();
                input.select();
                return;
            }
            
            // Navigate to the page (page is 0-indexed in Spring)
            const targetPage = pageNum - 1;
            const url = baseUrl + (baseUrl.includes('?') ? '&' : '?') + 'page=' + targetPage;
            window.location.href = url;
        } else if (e.key === 'Escape') {
            // Cancel - restore ellipsis
            input.remove();
            span.style.display = '';
        }
    });
    
    // Handle blur (click outside) - restore ellipsis if empty
    input.addEventListener('blur', function() {
        if (input.value === '') {
            input.remove();
            span.style.display = '';
        }
    });
}
</script>
</th:block>
