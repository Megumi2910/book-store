<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/base}">
<head>
    <title>Users</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1">ðŸ‘¥ Users</h2>
            <p class="text-muted mb-0">Manage customer and admin accounts</p>
        </div>
    </div>

    <!-- Search & Filters -->
    <form class="row g-3 mb-3" method="get" th:action="@{/admin/users}">
        <div class="col-md-4">
            <input type="text"
                   name="keyword"
                   class="form-control"
                   placeholder="Search by name or email"
                   th:value="${keyword}">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-search me-1"></i>
                Search
            </button>
        </div>
    </form>

    <!-- Users Table -->
    <div class="card">
        <div class="card-header bg-white">
            <h5 class="mb-0">User Accounts</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${userPage.content}">
                        <td th:text="${user.userId}">1</td>
                        <td>
                            <strong th:text="${user.firstName + ' ' + user.lastName}">Name</strong><br>
                            <small class="text-muted" th:text="${user.address}">Address</small>
                        </td>
                        <td th:text="${user.email}">email@example.com</td>
                        <td th:text="${user.phoneNumber}">0123456789</td>
                        <td>
                            <span class="badge"
                                  th:classappend="${user.role.name() == 'ADMIN'} ? 'bg-danger' : 'bg-secondary'"
                                  th:text="${user.role.name()}">USER</span>
                        </td>
                        <td>
                            <span class="badge"
                                  th:classappend="${user.enabled} ? 'bg-success' : 'bg-warning text-dark'"
                                  th:text="${user.enabled} ? 'Enabled' : 'Disabled'">Enabled</span>
                        </td>
                        <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01</td>
                        <td class="text-end">
                            <div class="btn-group btn-group-sm" role="group">
                                <form th:action="@{/admin/users/{id}/toggle-enabled(id=${user.userId})}"
                                      method="post" class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit"
                                            class="btn"
                                            th:classappend="${user.enabled} ? 'btn-outline-warning' : 'btn-outline-success'">
                                        <i class="bi"
                                           th:classappend="${user.enabled} ? 'bi-person-dash' : 'bi-person-check'"></i>
                                        <span th:text="${user.enabled} ? 'Disable' : 'Enable'">Disable</span>
                                    </button>
                                </form>

                                <form th:action="@{/admin/users/{id}/role(id=${user.userId})}"
                                      method="post" class="d-inline ms-1">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <input type="hidden"
                                           name="role"
                                           th:value="${user.role.name() == 'ADMIN' ? 'USER' : 'ADMIN'}"/>
                                    <button type="submit" class="btn btn-outline-primary">
                                        <i class="bi bi-shield-lock"></i>
                                        <span th:text="${user.role.name() == 'ADMIN' ? 'Make USER' : 'Make ADMIN'}">
                                            Make ADMIN
                                        </span>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${userPage.totalElements == 0}">
                        <td colspan="8" class="text-center text-muted py-4">
                            <i class="bi bi-people fs-2 d-block mb-2"></i>
                            No users found
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div class="card-footer bg-white d-flex justify-content-between align-items-center">
            <div>
                <small class="text-muted">
                    Showing
                    <span th:text="${userPage.number * userPage.size + 1}"
                          th:if="${userPage.totalElements > 0}">1</span>
                    <span th:if="${userPage.totalElements == 0}">0</span>
                    -
                    <span th:text="${userPage.number * userPage.size + userPage.numberOfElements}">10</span>
                    of
                    <span th:text="${userPage.totalElements}">0</span>
                    users
                </small>
            </div>
            <nav>
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${userPage.first} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/users(page=${userPage.number - 1}, size=${userPage.size}, keyword=${keyword})}">
                            Previous
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, userPage.totalPages - 1)}"
                        th:classappend="${i == userPage.number} ? 'active'">
                        <a class="page-link"
                           th:text="${i + 1}"
                           th:href="@{/admin/users(page=${i}, size=${userPage.size}, keyword=${keyword})}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${userPage.last} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/users(page=${userPage.number + 1}, size=${userPage.size}, keyword=${keyword})}">
                            Next
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
