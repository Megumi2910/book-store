<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/base}">
<head>
    <title>Payments - Admin</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="mb-4">
            <h2 class="mb-1">ðŸ’³ Payment Management</h2>
            <p class="text-muted mb-0">View and manage payments</p>
        </div>

        <!-- Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/payments}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <select class="form-select" name="status">
                            <option value="">All Statuses</option>
                            <option th:each="status : ${statuses}" 
                                    th:value="${status.name()}" 
                                    th:text="${status}"
                                    th:selected="${selectedStatus != null and selectedStatus == status.name()}">
                                Status
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" name="size">
                            <option value="20" th:selected="${param.size == null or param.size[0] == '20'}">20 per page</option>
                            <option value="50" th:selected="${param.size != null and param.size[0] == '50'}">50 per page</option>
                            <option value="100" th:selected="${param.size != null and param.size[0] == '100'}">100 per page</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Filter</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Payments Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Payment ID</th>
                                <th>Order ID</th>
                                <th>Method</th>
                                <th>Status</th>
                                <th>Transaction Code</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="payment : ${paymentPage.content}">
                                <td>#<span th:text="${payment.paymentId}">0</span></td>
                                <td>#<span th:text="${payment.order.orderId}">0</span></td>
                                <td th:text="${payment.paymentMethod}">COD</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${payment.paymentStatus.name() == 'PAID'} ? 'bg-success' : 
                                                          (${payment.paymentStatus.name() == 'PENDING'} ? 'bg-warning' : 'bg-danger')"
                                          th:text="${payment.paymentStatus}">PENDING</span>
                                </td>
                                <td><code th:text="${payment.transactionCode}">TXN-XXXX</code></td>
                                <td>
                                    <small th:text="${#temporals.format(payment.createdAt, 'MMM dd, yyyy HH:mm')}">Date</small>
                                </td>
                                <td>
                                    <a th:href="@{/admin/payments/{id}(id=${payment.order.orderId})}" class="btn btn-sm btn-outline-primary">
                                        View
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav th:if="${totalPages > 1}" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/payments(status=${selectedStatus}, size=${param.size != null ? param.size[0] : 20}, page=${currentPage - 1})}">Previous</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                            class="page-item" 
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/admin/payments(status=${selectedStatus}, size=${param.size != null ? param.size[0] : 20}, page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/payments(status=${selectedStatus}, size=${param.size != null ? param.size[0] : 20}, page=${currentPage + 1})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
