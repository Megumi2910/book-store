<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <!-- Admin Header Fragment -->
    <div th:fragment="header" class="admin-header d-flex justify-content-between align-items-center">
        <!-- Mobile Menu Button -->
        <button class="btn btn-link mobile-menu-btn text-dark">
            <i class="bi bi-list fs-4"></i>
        </button>
        
        <!-- Page Title (can be overridden) -->
        <div class="flex-grow-1">
            <h5 class="mb-0 d-none d-md-block" th:text="${pageTitle} ?: 'Admin Panel'">Admin Panel</h5>
        </div>
        
        <!-- User Menu -->
        <div class="dropdown" sec:authorize="isAuthenticated()">
            <a class="btn btn-link text-decoration-none text-dark dropdown-toggle" href="#" 
               role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle fs-4 me-2"></i>
                <span class="d-none d-md-inline" sec:authentication="principal.username">admin@example.com</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li>
                    <a class="dropdown-item disabled" href="#">
                        <small class="text-muted">
                            Logged in as:<br>
                            <strong sec:authentication="principal.username">admin@example.com</strong>
                        </small>
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item" th:href="@{/}">
                        <i class="bi bi-house me-2"></i>
                        View Site
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#" onclick="alert('Coming soon!'); return false;">
                        <i class="bi bi-person me-2"></i>
                        My Profile
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#" onclick="alert('Coming soon!'); return false;">
                        <i class="bi bi-gear me-2"></i>
                        Settings
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="dropdown-item text-danger">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
