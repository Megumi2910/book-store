<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <div class="container mt-5">
        <a th:href= "@{/}" class="bi bi-arrow-left h3"></a>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Login to Book Store</h3>
                    </div>
                    <div class="card-body">
                        <div th:if= "${registration_successful}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${registration_successful}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Success Message (from flash attributes - e.g., password reset success) -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Error Message (from Spring Security or flash attributes) -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Login Form -->
                        <!-- 
                            IMPORTANT: Spring Security expects:
                            - action="/login" (POST)
                            - username field name="username" (but we use email)
                            - password field name="password"
                            - CSRF token (Thymeleaf handles automatically)
                        -->
                        <form th:action="@{/login}" method="post">
                            <!-- CSRF Token - Thymeleaf automatically includes this -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Email Address</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="username" 
                                       name="username"
                                       placeholder="Enter your email"
                                       required
                                       autofocus>
                                <div class="form-text">We use your email address as your username.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           name="password"
                                           placeholder="Enter your password"
                                           required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword" tabindex="-1">
                                        <i class="bi bi-eye" id="togglePasswordIcon"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    Remember me
                                </label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                        </form>
                        
                        <hr>
                        
                        <div class="text-center">
                            <a th:href="@{/forgot-password}" class="text-decoration-none">Forgot your password?</a>
                        </div>
                        
                        <div class="text-center mt-2">
                            <small class="text-muted">
                                Don't have an account? 
                                <a th:href="@{/register}" class="text-decoration-none">Register here</a>
                            </small>
                        </div>
                    </div>
                </div>
                
                <div class="mt-3"></div>

                <!-- Help text -->
                <!-- <div class="text-center mt-3">
                    <small class="text-muted">
                        <strong>Note:</strong> Your account must be verified before you can login.
                        <br>Check your email for the verification link after registration.
                    </small>
                </div> -->
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS (for alert dismiss) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Password Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePasswordIcon');
            
            togglePassword.addEventListener('click', function() {
                // Toggle between password and text type
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle icon between eye and eye-slash
                if (type === 'text') {
                    toggleIcon.classList.remove('bi-eye');
                    toggleIcon.classList.add('bi-eye-slash');
                } else {
                    toggleIcon.classList.remove('bi-eye-slash');
                    toggleIcon.classList.add('bi-eye');
                }
            });
        });
    </script>
</body>
</html>
