<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“š Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Back Button -->
        <a th:href="@{/login}" class="btn btn-outline-secondary mb-3">
            <i class="bi bi-arrow-left me-1"></i> Back to Login
        </a>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Forgot Password</h3>
                    </div>
                    <div class="card-body">
                        <div th:if= "${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    </div>   
                    <!-- Forgot Password Form -->
                    <form th:action= "@{/forgot-password}" method="post" th:object="${forgotPasswordRequest}">
                        <div class="mb-3">
                            <label for="email" class="form-label px-4">Email</label>
                            <div class="px-3 mb-4">
                                <input type="email" 
                                    class="form-control" 
                                    th:field="*{email}"
                                    required
                                    placeholder="Enter your email">
                                <!-- Validation error -->
                                <small class="text-danger" th:errors="*{email}"></small>
                            </div>
                            <div class="d-grid px-5">
                                <button type="submit" class="btn btn-primary btn-lg">Next</button>
                            </div>
                    </form>

                </div>
            </div>                
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
