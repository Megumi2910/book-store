<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Book Store</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href= "@{/css/error.css}">
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center p-5">
                    <!-- Error Icon -->
                    <i class="bi bi-exclamation-triangle-fill error-icon"></i>
                    
                    <!-- Error Title -->
                    <h1 class="error-title" th:text="${error} ?: 'Error'">Error</h1>
                    
                    <!-- Error Message -->
                    <p class="error-message" th:text="${message} ?: 'An error occurred while processing your request.'">
                        An error occurred while processing your request.
                    </p>
                    
                    <!-- Request Path (for debugging) -->
                    <p class="error-path" th:if="${path}" th:text="'Path: ' + ${path}">Path: /some/path</p>
                    
                    <!-- Validation Errors (if any) -->
                    <div class="validation-errors" th:if="${validationErrors != null and !validationErrors.isEmpty()}">
                        <h5 class="mb-3"><i class="bi bi-info-circle"></i> Validation Errors:</h5>
                        <ul class="list-unstyled mb-0">
                            <li th:each="error : ${validationErrors}" th:text="${error.defaultMessage}" class="mb-2">
                                Validation error message
                            </li>
                        </ul>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <a href="javascript:history.back()" class="btn btn-outline-secondary me-2">
                            <i class="bi bi-arrow-left"></i> Go Back
                        </a>
                        <a href="/" class="btn btn-primary">
                            <i class="bi bi-house"></i> Home Page
                        </a>
                    </div>
                    
                    <!-- Additional Help Links -->
                    <div class="mt-4">
                        <small class="text-muted">
                            Need help? 
                            <a href="/forgot-password" class="text-decoration-none">Reset Password</a> | 
                            <a href="/login" class="text-decoration-none">Login</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Footer -->
    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
