<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“š Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <div class="container mt-5">
        <a th:href= "@{/}" class="bi bi-arrow-left h3"></a>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Change Password</h3>
                    </div>
                    <div class="card-body">
                        <div th:if= "${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    </div>   
                    <!-- Change Password Form -->
                    <form th:action= "@{/change-password}" method="post" th:object="${changePasswordRequest}">
                        <!-- Global/Form-level validation errors (e.g., @PasswordMatches) -->
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <ul class="mb-0">
                                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                            </ul>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div class="px-3 mb-4">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control" 
                                       th:field="*{currentPassword}"
                                       required
                                       minlength="8"
                                       placeholder="Enter your current password">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword" tabindex="-1">
                                    <i class="bi bi-eye" id="togglePasswordIcon"></i>
                                </button>
                            </div>
                            <div class="form-text">Password must be at least 8 characters.</div>
                            <!-- Validation error -->
                            <small class="text-danger" th:errors="*{currentPassword}"></small>
                       </div>
                        
                        <div class="px-3 mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control" 
                                       th:field="*{password}"
                                       required
                                       minlength="8"
                                       placeholder="Enter your password">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword" tabindex="-1">
                                    <i class="bi bi-eye" id="togglePasswordIcon"></i>
                                </button>
                            </div>
                            <div class="form-text">Password must be at least 8 characters.</div>
                            <!-- Validation error -->
                            <small class="text-danger" th:errors="*{password}"></small>
                       </div>

                       <div class="px-3 mb-4">
                            <label for="matchingPassword" class="form-label">Confirm New Password</label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control" 
                                       th:field="*{matchingPassword}"
                                       required
                                       placeholder="Confirm your new password">
                                <button class="btn btn-outline-secondary" type="button" id="toggleMatchingPassword" tabindex="-1">
                                    <i class="bi bi-eye" id="toggleMatchingPasswordIcon"></i>
                                </button>
                            </div>
                            <!-- Validation error -->
                            <small class="text-danger" th:errors="*{matchingPassword}"></small>
                        </div>

                        <div class="d-grid px-5 mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">Change Password</button>
                        </div>
                    </form>

                </div>
            </div>                
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Password Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle for New Password field
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const togglePasswordIcon = document.getElementById('togglePasswordIcon');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                if (type === 'text') {
                    togglePasswordIcon.classList.remove('bi-eye');
                    togglePasswordIcon.classList.add('bi-eye-slash');
                } else {
                    togglePasswordIcon.classList.remove('bi-eye-slash');
                    togglePasswordIcon.classList.add('bi-eye');
                }
            });
            
            // Toggle for Confirm Password field
            const toggleMatchingPassword = document.getElementById('toggleMatchingPassword');
            const matchingPasswordInput = document.getElementById('matchingPassword');
            const toggleMatchingPasswordIcon = document.getElementById('toggleMatchingPasswordIcon');
            
            toggleMatchingPassword.addEventListener('click', function() {
                const type = matchingPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                matchingPasswordInput.setAttribute('type', type);
                
                if (type === 'text') {
                    toggleMatchingPasswordIcon.classList.remove('bi-eye');
                    toggleMatchingPasswordIcon.classList.add('bi-eye-slash');
                } else {
                    toggleMatchingPasswordIcon.classList.remove('bi-eye-slash');
                    toggleMatchingPasswordIcon.classList.add('bi-eye');
                }
            });
        });
    </script>
</body>
</html>
