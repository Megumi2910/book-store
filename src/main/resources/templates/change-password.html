<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
    <!-- Navigation -->
    <nav th:replace="~{layout/header :: header}"></nav>
    
    <div class="container mt-5">
        <!-- Back Button -->
        <a th:href="@{/}" class="btn btn-outline-secondary mb-3">
            <i class="bi bi-arrow-left me-1"></i> Back to Home
        </a>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Change Password</h3>
                    </div>
                    <div class="card-body">
                        <div th:if= "${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    </div>   
                    <!-- Change Password Form -->
                    <form th:action= "@{/change-password}" method="post" th:object="${changePasswordRequest}">
                        <!-- Global/Form-level validation errors (e.g., @PasswordMatches) -->
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <ul class="mb-0">
                                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                            </ul>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div class="px-3 mb-4">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control" 
                                       id="currentPassword"
                                       th:field="*{currentPassword}"
                                       required
                                       minlength="8"
                                       placeholder="Enter your current password">
                                <button class="btn btn-outline-secondary" type="button" id="toggleCurrentPassword" tabindex="-1">
                                    <i class="bi bi-eye" id="toggleCurrentPasswordIcon"></i>
                                </button>
                            </div>
                            <div class="form-text">Password must be at least 8 characters.</div>
                            <!-- Validation error -->
                            <small class="text-danger" th:errors="*{currentPassword}"></small>
                       </div>
                        
                        <div class="px-3 mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control" 
                                       id="password"
                                       th:field="*{password}"
                                       required
                                       minlength="8"
                                       placeholder="Enter your password">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword" tabindex="-1">
                                    <i class="bi bi-eye" id="togglePasswordIcon"></i>
                                </button>
                            </div>
                            <div class="form-text">Password must be at least 8 characters.</div>
                            <!-- Validation error -->
                            <small class="text-danger" th:errors="*{password}"></small>
                       </div>

                       <div class="px-3 mb-4">
                            <label for="matchingPassword" class="form-label">Confirm New Password</label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control" 
                                       id="matchingPassword"
                                       th:field="*{matchingPassword}"
                                       required
                                       placeholder="Confirm your new password">
                                <button class="btn btn-outline-secondary" type="button" id="toggleMatchingPassword" tabindex="-1">
                                    <i class="bi bi-eye" id="toggleMatchingPasswordIcon"></i>
                                </button>
                            </div>
                            <!-- Validation error -->
                            <small class="text-danger" th:errors="*{matchingPassword}"></small>
                        </div>

                        <div class="d-grid px-5 mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">Change Password</button>
                        </div>
                    </form>

                </div>
            </div>                
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Password Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Helper function to toggle password visibility
            function setupPasswordToggle(toggleButtonId, inputId, iconId) {
                const toggleButton = document.getElementById(toggleButtonId);
                const passwordInput = document.getElementById(inputId);
                const toggleIcon = document.getElementById(iconId);
                
                if (!toggleButton || !passwordInput || !toggleIcon) {
                    return; // Elements not found, skip
                }
                
                toggleButton.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Toggle icon between eye and eye-slash
                    if (type === 'text') {
                        toggleIcon.classList.remove('bi-eye');
                        toggleIcon.classList.add('bi-eye-slash');
                    } else {
                        toggleIcon.classList.remove('bi-eye-slash');
                        toggleIcon.classList.add('bi-eye');
                    }
                });
            }
            
            // Setup toggles for all three password fields
            setupPasswordToggle('toggleCurrentPassword', 'currentPassword', 'toggleCurrentPasswordIcon');
            setupPasswordToggle('togglePassword', 'password', 'togglePasswordIcon');
            setupPasswordToggle('toggleMatchingPassword', 'matchingPassword', 'toggleMatchingPasswordIcon');
        });
    </script>
    
    <!-- Footer -->
    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
