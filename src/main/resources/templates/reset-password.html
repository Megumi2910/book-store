<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Reset Your Password</h3>
                    </div>
                    <div class="card-body">
                        <!-- Success Message (from flash attributes) -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Reset Password Form -->
                        <form th:action="@{/reset-password}" method="post" th:object="${resetPasswordRequest}">
                            <!-- Hidden token field -->
                            <input type="hidden" name="token" th:value="${token}">
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">New Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password"
                                       th:field="*{password}"
                                       required
                                       minlength="8"
                                       placeholder="Enter new password">
                                <div class="form-text">Password must be at least 8 characters.</div>
                                <!-- Validation error -->
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                    <small th:errors="*{password}"></small>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="matchingPassword" class="form-label">Confirm Password</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="matchingPassword" 
                                       name="matchingPassword"
                                       th:field="*{matchingPassword}"
                                       required
                                       placeholder="Confirm new password">
                                <!-- Validation error -->
                                <div th:if="${#fields.hasErrors('matchingPassword')}" class="text-danger">
                                    <small th:errors="*{matchingPassword}"></small>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Reset Password</button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a th:href="@{/login}" class="text-decoration-none">‚Üê Back to Login</a>
                        </div>
                    </div>
                </div>
                
                <!-- Help text -->
                <div class="text-center mt-3">
                    <small class="text-muted">
                        The reset link will expire in 15 minutes.
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS (for alert dismiss) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
