<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navigation -->
    <nav th:replace="~{layout/header :: header}"></nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="mb-4">ðŸ“‹ My Orders</h1>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Orders List -->
        <div th:if="${orderPage != null and !orderPage.empty}">
            <div class="card">
                <div class="card-body">
                    <div th:each="order : ${orderPage.content}">
                        <div class="border-bottom pb-3 mb-3" th:unless="${order == orderPage.content.last}">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <h6 class="mb-1">Order #<span th:text="${order.orderId}">0</span></h6>
                                    <small class="text-muted">
                                        Placed on <span th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy HH:mm')}">Date</span>
                                    </small>
                                </div>
                                <div class="col-md-3 text-center">
                                    <span class="badge" 
                                          th:classappend="${order.orderStatus.name() == 'PENDING'} ? 'bg-warning' : 
                                                          (${order.orderStatus.name() == 'SHIPPED'} ? 'bg-info' : 
                                                          (${order.orderStatus.name() == 'DELIVERED'} ? 'bg-success' : 'bg-secondary'))"
                                          th:text="${order.orderStatus}">PENDING</span>
                                </div>
                                <div class="col-md-2 text-end">
                                    <strong th:text="${T(com.second_project.book_store.util.CurrencyUtils).formatVND(order.totalAmount)}">0 VND</strong>
                                </div>
                                <div class="col-md-1 text-end">
                                    <a th:href="@{/orders/{id}(id=${order.orderId})}" class="btn btn-sm btn-outline-primary">
                                        View
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- Last order without border -->
                        <div class="pb-3" th:if="${order == orderPage.content.last}">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <h6 class="mb-1">Order #<span th:text="${order.orderId}">0</span></h6>
                                    <small class="text-muted">
                                        Placed on <span th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy HH:mm')}">Date</span>
                                    </small>
                                </div>
                                <div class="col-md-3 text-center">
                                    <span class="badge" 
                                          th:classappend="${order.orderStatus.name() == 'PENDING'} ? 'bg-warning' : 
                                                          (${order.orderStatus.name() == 'SHIPPED'} ? 'bg-info' : 
                                                          (${order.orderStatus.name() == 'DELIVERED'} ? 'bg-success' : 'bg-secondary'))"
                                          th:text="${order.orderStatus}">PENDING</span>
                                </div>
                                <div class="col-md-2 text-end">
                                    <strong th:text="${T(com.second_project.book_store.util.CurrencyUtils).formatVND(order.totalAmount)}">0 VND</strong>
                                </div>
                                <div class="col-md-1 text-end">
                                    <a th:href="@{/orders/{id}(id=${order.orderId})}" class="btn btn-sm btn-outline-primary">
                                        View
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav th:if="${totalPages > 1}" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/orders(page=${currentPage - 1})}">Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                        class="page-item" 
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/orders(page=${i})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/orders(page=${currentPage + 1})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Empty State -->
        <div th:if="${orderPage == null or orderPage.empty}" class="text-center py-5">
            <i class="bi bi-receipt" style="font-size: 4rem; color: #ccc;"></i>
            <h3 class="mt-3">No orders yet</h3>
            <p class="text-muted">Start shopping to see your orders here</p>
            <a th:href="@{/books}" class="btn btn-primary mt-3">
                <i class="bi bi-book me-2"></i>Browse Books
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Footer -->
    <footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
