<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">ðŸ“š Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books}">Browse Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}">ðŸ›’ Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">My Orders</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <span sec:authentication="principal.fullName">User Name</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                            <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/admin/dashboard}">Admin Dashboard</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="mb-4">Checkout</h1>

        <!-- Error Messages -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <!-- Checkout Form -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Shipping Information</h5>
                        <form th:action="@{/orders/checkout}" method="post" th:object="${checkoutRequest}" id="checkoutForm">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" th:field="*{selectedCartItemIds}" id="selectedCartItemIds"/>
                            
                            <div class="mb-3">
                                <label for="shippingAddress" class="form-label">Shipping Address <span class="text-danger">*</span></label>
                                <textarea class="form-control" 
                                          id="shippingAddress" 
                                          th:field="*{shippingAddress}"
                                          th:classappend="${#fields.hasErrors('shippingAddress')} ? 'is-invalid'"
                                          rows="4" 
                                          placeholder="Enter your complete shipping address"
                                          required></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('shippingAddress')}" 
                                     th:errors="*{shippingAddress}">Error</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Payment Method <span class="text-danger">*</span></label>
                                <div class="form-check">
                                    <input class="form-check-input" 
                                           type="radio" 
                                           name="paymentMethod" 
                                           id="paymentCOD" 
                                           value="COD"
                                           th:field="*{paymentMethod}"
                                           checked>
                                    <label class="form-check-label" for="paymentCOD">
                                        <i class="bi bi-cash-coin me-1"></i> Cash on Delivery (COD)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" 
                                           type="radio" 
                                           name="paymentMethod" 
                                           id="paymentQR" 
                                           value="QR"
                                           th:field="*{paymentMethod}">
                                    <label class="form-check-label" for="paymentQR">
                                        <i class="bi bi-qr-code me-1"></i> QR Code Payment
                                    </label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/cart}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-1"></i> Back to Cart
                                </a>
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle me-2"></i>Place Order
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Order Summary</h5>
                        <div th:if="${cart != null and cart.cartItems != null}">
                            <div th:each="item : ${cart.cartItems}" class="d-flex justify-content-between mb-2">
                                <div>
                                    <small th:text="${item.bookTitle}">Book</small>
                                    <br>
                                    <small class="text-muted">Qty: <span th:text="${item.quantity}">1</span></small>
                                </div>
                                <small th:text="${T(com.second_project.book_store.util.CurrencyUtils).formatVND(item.subtotal)}">0 VND</small>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Items (<span th:text="${cart.totalItems}">0</span>):</span>
                                <span th:text="${T(com.second_project.book_store.util.CurrencyUtils).formatVND(cart.totalAmount)}">0 VND</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <strong>Total:</strong>
                                <strong class="h5 text-primary" th:text="${T(com.second_project.book_store.util.CurrencyUtils).formatVND(cart.totalAmount)}">0 VND</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Checkout Script -->
    <script>
        // Selected items are already populated from the server via Thymeleaf
        // No need for sessionStorage anymore since we pass via query parameter
    </script>
</body>
</html>
