<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - Book Store' : 'Book Store'}">Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Page-specific CSS -->
    <th:block th:fragment="extra-css"></th:block>
</head>
<body>
    <!-- Navigation Header -->
    <nav th:replace="~{layout/header :: header}"></nav>
    
    <!-- Verification Warning Banner (for unverified users) -->
    <div th:replace="~{layout/header :: verification-banner}"></div>
    
    <!-- Main Content -->
    <th:block th:fragment="content">
        <!-- Page-specific content will be inserted here -->
    </th:block>
    
    <!-- Footer -->
    <footer th:replace="~{layout/footer :: footer}"></footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Page-specific JavaScript -->
    <th:block th:fragment="extra-js"></th:block>
</body>
</html>
