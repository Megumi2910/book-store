<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <!-- Modern Glass Morphism Navigation -->
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark fixed-top modern-navbar">
        <div class="container-fluid px-3 px-lg-4">
            <!-- Brand with Icon -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <i class="bi bi-book-fill me-2 brand-icon"></i>
                <span class="fw-bold brand-text">Book Store</span>
            </a>
            
            <!-- Search Bar (Desktop Only - Integrated) -->
            <form class="d-none d-lg-flex mx-auto search-form" th:action="@{/books}" method="get">
                <div class="input-group search-input-group">
                    <span class="input-group-text bg-white border-end-0 search-icon-wrapper">
                        <i class="bi bi-search text-muted"></i>
                    </span>
                    <input class="form-control border-start-0 search-input" 
                           type="text" 
                           name="keyword"
                           th:value="${keyword}"
                           placeholder="Search books, authors..."
                           aria-label="Search">
                </div>
            </form>
            
            <!-- Toggler for Mobile -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Mobile Search -->
                <form class="d-lg-none mt-3 mb-2" th:action="@{/books}" method="get">
                    <div class="input-group">
                        <span class="input-group-text bg-white">
                            <i class="bi bi-search text-muted"></i>
                        </span>
                        <input class="form-control" 
                               type="text" 
                               name="keyword"
                               th:value="${keyword}"
                               placeholder="Search books..."
                               aria-label="Search">
                    </div>
                </form>
                
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <!-- Browse Books -->
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center nav-link-modern" th:href="@{/books}">
                            <i class="bi bi-journals me-2"></i>
                            <span>Browse Books</span>
                        </a>
                    </li>
                    
                    <!-- Shopping Cart (Authenticated Users Only) -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link position-relative d-flex align-items-center nav-link-modern cart-link" th:href="@{/cart}">
                            <i class="bi bi-cart3 cart-icon"></i>
                            <span class="d-lg-none ms-2">Cart</span>
                            <span class="badge rounded-pill bg-danger cart-badge" 
                                  th:if="${cartItemCount != null and cartItemCount > 0}"
                                  th:text="${cartItemCount}">0</span>
                        </a>
                    </li>
                    
                    <!-- My Orders (Authenticated Users Only) -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link d-flex align-items-center nav-link-modern" th:href="@{/orders}">
                            <i class="bi bi-box-seam me-2"></i>
                            <span>Orders</span>
                        </a>
                    </li>
                    
                    <!-- Login (Guest Users Only) -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link d-flex align-items-center nav-link-modern" th:href="@{/login}">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            <span>Login</span>
                        </a>
                    </li>
                    
                    <!-- Register Button (Guest Users Only) -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-light btn-sm ms-lg-2 mt-2 mt-lg-0 register-btn" th:href="@{/register}">
                            <i class="bi bi-person-plus me-1"></i>
                            Register
                        </a>
                    </li>
                    
                    <!-- User Dropdown (Authenticated Users Only) -->
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle d-flex align-items-center user-dropdown-toggle" 
                           href="#" 
                           id="userDropdown" 
                           role="button" 
                           data-bs-toggle="dropdown" 
                           aria-expanded="false">
                            <div class="user-avatar bg-light rounded-circle d-flex align-items-center justify-content-center me-2">
                                <i class="bi bi-person-fill text-primary"></i>
                            </div>
                            <span class="user-name" sec:authentication="principal.fullName">User Name</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end modern-dropdown">
                            <li>
                                <a class="dropdown-item" th:href="@{/profile}">
                                    <i class="bi bi-person me-2"></i>My Profile
                                </a>
                            </li>
                            <li sec:authorize="hasRole('ADMIN')">
                                <a class="dropdown-item" th:href="@{/admin/dashboard}">
                                    <i class="bi bi-speedometer2 me-2"></i>Admin Dashboard
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" style="display: inline; width: 100%;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Verification Warning Banner (for unverified users) -->
    <div th:fragment="verification-banner" 
         class="alert alert-warning alert-dismissible fade show m-0 border-0 rounded-0 text-center" 
         role="alert" 
         sec:authorize="isAuthenticated()"
         th:if="${isAuthenticated != null and isAuthenticated and isVerified != null and !isVerified}">
        <div class="container">
            <strong><i class="bi bi-exclamation-triangle me-2"></i>Account Not Verified</strong>
            <span class="mx-2">|</span>
            <span>Please verify your email to access shopping features (cart, orders, checkout).</span>
            <span class="mx-2">|</span>
            <a th:href="@{/send-verify-email}" class="alert-link fw-bold text-decoration-underline">
                Send Verification Email
            </a>
        </div>
    </div>
</body>
</html>
