<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verified - Book Store</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/verify-registration.css}">
</head>
<body>
    <div class="verification-container">
        <div class="verification-card">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center p-5">
                    <!-- Success Icon -->
                    <i class="bi bi-check-circle-fill success-icon"></i>
                    
                    <!-- Success Title -->
                    <h1 class="success-title">Account Verified Successfully</h1>
                    
                    <!-- Success Message -->
                    <p class="success-message">
                        Congratulations! Your account has been verified and is now active. 
                        You can start exploring our book collection.
                    </p>
                    
                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <a th:href="@{/}" class="btn btn-outline-primary btn-lg px-4">
                            <i class="bi bi-house"></i> Home Page
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
