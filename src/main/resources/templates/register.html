<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User registration - Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <div class="container mt-5">
        <a th:href= "@{/login}" class="bi bi-arrow-left h3"></a>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">User Registration</h3>
                    </div>
                    <div class="card-body">
                        <div th:if= "${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    </div>   
                    <!-- User Registration Form -->
                    <form th:action= "@{/register}" method="post" th:object="${userDto}">
                        <!-- Global/Form-level validation errors (e.g., @PasswordMatches) -->
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <ul class="mb-0">
                                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                            </ul>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div class="px-3 mb-4">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" 
                                class="form-control" 
                                th:field="*{firstName}"
                                required
                                placeholder="Enter your first name">
                            <!-- Validation error -->
                            <small class="text-danger" th:errors="*{firstName}"></small>
                        </div>
                        
                        <div class="px-3 mb-4">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" 
                                class="form-control" 
                                th:field="*{lastName}"
                                required
                                placeholder="Enter your last name">
                            <!-- Validation error -->
                            <small class="text-danger" th:errors="*{lastName}"></small>
                        </div>

                        <div class="px-3 mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" 
                                class="form-control" 
                                th:field="*{email}"
                                required
                                placeholder="Enter your email">
                            <!-- ^th:field automatically generate id and name, which OVERRIDE our explicit custom name. RULE: Java "object properties (fields)" = "id" and "name" in HTML-->
                            <!-- Validation error -->
                            <small class="text-danger" th:errors="*{email}"></small>    
                        </div>
                            
                        <div class="px-3 mb-4">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" 
                                class="form-control" 
                                th:field="*{phoneNumber}"
                                required
                                placeholder="Enter your phone number">
                            <!-- Validation error -->
                            <small class="text-danger" th:errors="*{phoneNumber}"></small>
                        </div>
                        
                        <div class="px-3 mb-4">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" 
                                class="form-control" 
                                th:field="*{address}"
                                required
                                placeholder="Enter your address">
                            <!-- Validation error -->
                            <small class="text-danger" th:errors="*{address}"></small>
                        </div>
                            
                        <div class="px-3 mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control" 
                                       th:field="*{password}"
                                       required
                                       minlength="8"
                                       placeholder="Enter your password">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye" id="togglePasswordIcon"></i>
                                </button>
                            </div>
                            <div class="form-text">Password must be at least 8 characters.</div>
                            <!-- Validation error -->
                            <small class="text-danger" th:errors="*{password}"></small>
                       </div>

                       <div class="px-3 mb-4">
                            <label for="matchingPassword" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control" 
                                       th:field="*{matchingPassword}"
                                       required
                                       placeholder="Confirm your password">
                                <button class="btn btn-outline-secondary" type="button" id="toggleMatchingPassword">
                                    <i class="bi bi-eye" id="toggleMatchingPasswordIcon"></i>
                                </button>
                            </div>
                            <!-- Validation error -->
                            <small class="text-danger" th:errors="*{matchingPassword}"></small>
                        </div>

                            <div class="d-grid px-5">
                                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            </div>
                    </form>

                </div>
            </div>                
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
