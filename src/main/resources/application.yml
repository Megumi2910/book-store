server:
  port: 8080
  servlet:
    session:
      timeout: 2h

spring:
  profiles:
    active: dev
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true   

---
spring:
  config:
    activate:
      on-profile: dev
  application:
    name: book-store
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/book_store-dev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2B7&characterEncoding=UTF-8
    username: root
    password: ${DB_PASSWORD:123}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      pool-name: BookStoreHikariCP
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: GMT+7
    show-sql: true
  jpa.open-in-view: true
  jackson:
    time-zone: GMT+7

# Admin user configuration for data seeder (dev profile only)
admin:
  default-password: ${ADMIN_DEFAULT_PASSWORD}
  first-name: ${ADMIN_FIRST_NAME:Admin}
  last-name: ${ADMIN_LAST_NAME:User}
  email: ${ADMIN_EMAIL}

# CORS configuration - used by WebSecurityConfig
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
  # Frontend URL configuration - used for password reset and email verification links
  # For Thymeleaf: Frontend and backend are on the same server (port 8080)
  # Use 127.0.0.1:8080 or localhost:8080 - both work, but use the one matching your server
  # For separate frontend (React/Vue): Use http://localhost:3000
  frontend:
    base-url: ${FRONTEND_BASE_URL:http://127.0.0.1:8080}

logging:
  level:
    com.your.app: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: DEBUG
    org.springframework: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

---
spring:
  config:
    activate:
      on-profile: qa
  application:
    name: book-store
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/book_store-qa?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2B7&characterEncoding=UTF-8
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: GMT+7
    show-sql: false
    open-in-view: false
  jackson:
    time-zone: GMT+7

logging:
  level:
    com.your.app: INFO
    org.hibernate.SQL: INFO
    org.springframework: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

---
spring:
  config:
    activate:
      on-profile: prod
  application:
    name: book-store
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/book_store-prod?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2B7&characterEncoding=UTF-8
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      pool-name: BookStoreHikariCP
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: false
      hibernate.jdbc.time_zone: GMT+7
    show-sql: false
    open-in-view: false
  jackson:
    time-zone: GMT+7

logging:
  level:
    com.your.app: WARN
    org.hibernate.SQL: WARN
    org.springframework: WARN

management:
  endpoints:
    web:
      exposure:
        include: health
      base-path: /internal
  endpoint:
    health:
      show-details: never
